<!DOCTYPE html>
<html>
    <head>
        <title>Netflix | Home</title>
        <link rel="stylesheet" href="home.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Netisens Web Dev">
        <meta name="author" content="Netisens Students">
        <!-- Responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap">

        <link rel="stylesheet" href="font/bootstrap-icons.min.css">
    </head>
    <body>

        <nav>
            <div class="logo">
              <img src="img/logo.png" alt="Your Logo" width="150">
            </div>
            <ul class="menu">
              <li><a href="#" type="button" id="sign-in-button">Sign In</a></li>
            </ul>
        </nav>


        <div class="header-text">
            <h1>Unlimited movies, TV shows, and more.</h1>

            <p>
                Starting at ₦2,200. Cancel anytime.
            </p>
        </div>

        <form class="floating-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="submit" value="Get Started">
            </div>
        </form>
        
        <div class="feature">
            <h3>Trending Now</h3>
        </div>

        <div class="grid-container text-center">
            <div class="grid-item">
                <img src="img/Avatar-_The_Last_Airbender_Book_1_DVD.jpg">
            </div>
            <div class="grid-item">
                <img src="img/korra.jpg">
            </div>
            <div class="grid-item">
                <img src="img/Avatar_The_Way_of_Water_poster.jpg">
            </div>
            <div class="grid-item">
                <img src="img/gaa.jpg">
            </div>
            <div class="grid-item">
                <img src="img/demeter.jpg">
            </div>
            <div class="grid-item">
                <img src="img/Prison-break-the-final-break-dvd.jpg">
            </div>
        </div>


        <div class="feature">
            <h3>Only on Netflix</h3>
        </div>

        <div class="grid-container text-center">
            <div class="grid-item">
                <img src="img/money-heist.jpg">
            </div>
            <div class="grid-item">
                <img src="img/Aníkúlápó_poster.jpeg">
            </div>
            <div class="grid-item">
                <img src="img/arrow.jpg">
            </div>
            <div class="grid-item">
                <img src="img/The_Flash_season_6.jpg">
            </div>
            <div class="grid-item">
                <img src="img/Funmilayo_Ransome-Kuti_poster.jpg">
            </div>
            <div class="grid-item">
                <img src="img/hijack.jpg">
            </div>
        </div>


        <div class="feature">
            <h3>More Reasons to Join</h3>
        </div>

        <div class="grid-container more-reasons">
            <div class="grid-text">
                <h3>Stories tailored to your taste</h3>
                <i class="bi bi-star-fill"></i>
            </div>
            <div class="grid-text">
                <h3>Cancel or switch plans anytime</h3>
                <i class="bi bi-credit-card-fill"></i>
            </div>
            <div class="grid-text">
                <h3>A place just for kids</h3>
                <i class="bi bi-heart-fill"></i>
            </div>
            <div class="grid-text">
                <h3>For your phone, tablet, and TV</h3>
                <i class="bi bi-tv-fill"></i>
            </div>
        </div>

        <div class="feature">
            <h3>Frequently Asked Questions</h3>
        </div>

    </body>
</html>
